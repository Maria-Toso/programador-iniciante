<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>

        <div class="output-box">
            <input type="text" id="passwordDisplay" readonly placeholder="Sua senha será gerada aqui">
            <button id="copyButton">Copiar</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <label for="passwordLength">Tamanho da Senha:</label>
                <input type="number" id="passwordLength" value="12" min="6" max="30">
            </div>

            <div class="setting-item">
                <label for="includeUppercase">Incluir Maiúsculas (A-Z)</label>
                <input type="checkbox" id="includeUppercase" checked>
            </div>

            <div class="setting-item">
                <label for="includeNumbers">Incluir Números (0-9)</label>
                <input type="checkbox" id="includeNumbers" checked>
            </div>

            <div class="setting-item">
                <label for="includeSymbols">Incluir Símbolos (!@#$)</label>
                <input type="checkbox" id="includeSymbols">
            </div>

            <button id="generateButton">Gerar Senha</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
